<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1> {{ photo.name }}</h1>
    <img src="{{ photo.url }}" alt="{{photo.description}}" width="500" title="{{photo.name}}">
    <p>Published on {{photo.creation_date|date:'d/m/Y'}} under {{ photo.get_license_display}} license.</p>
    <p> {{ photo.description}}</p>
</body>
</html>
